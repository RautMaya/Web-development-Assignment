<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Payment Form</title>
</head>

<body>
    <Form action="#">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <label for="Name">Name: </label>
        <input placeholder=" Enter Full Name" id="Name" name="Name" required>
        <br><br>
        <label for="Gender *">Male: </label>
        <input type="radio" id="Gender" name="Gender" required>
        <label for="Gender">Female: </label>
        <input type="radio" id="Gender" name="Gender" required>
        <label for="Gender">Other:</label>
        <input type="radio" id="Gender" name="Gender" required>
        <br><br>
        <lable for="Address">Address</lable>
        <textarea name="Address" id="Address" cols="100" rows="8"></textarea>
        <br><br>
        <label for="Email">Email: *</label>
        <input type="email" id="Email" name="Email" required>
        <br><br>
        <label for="Pincode">Pincode: *</label>
        <input type="number" id="Pincode" name="Pincode" required>
        <br><br>
        <h2>Payment Information</h2>
        <label for="Card type">Card Type: *</label>
        <select name="Card Type" id="Card Type" required>
            <option value="">Select a card type</option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="mastercard">mastercard</option>
        </select>
        <br><br>
        <label for="number">Card_number: *</label>
        <input type="number" id="number" name="number" required>
        <br><br>
        <label for="Expiration_Date"> Expiration_Date: *</label>
        <input type="date" id="Expiration_Date" name="Expiration_Date" required>
        <br><br>
        <label for="Card_Password"> Card_Password: *</label>
        <input type="password" id="Card_Password" name="password" required>
        <br><br>

        <input type="submit" value="Pay Now">

    </Form>

</body>

</html>
